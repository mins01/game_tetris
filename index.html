	#div_control button{ border:2px solid #ccc; padding:2px; margin:2px; width:60px; height:60px; line-height:20px; font-size:12px;}

	#output{
		pointer-events: none;

	<script>
	var ttrtg = tetrisTextGame;
	// var ttr = new Tetris();
	$(function(){
		GamepadLayout.init();
		// ttr.create(8,10);
		// ttr.print();
		ttrtg.create(8,10);
		$(document).on('keydown',function(event){
			ttrtg.onkeyDown(event)
		})
	})

	</script>

<body>
	<div class="container">
		<h1>tetris </h1>
		<textarea id="output" cols="20" rows="30" readonly wrap="hard"></textarea>
		<hr />
		<div class="input-group mb-3">
			<select class="form-control" onchange="var x = this.value.split(',');ttrtg.create(parseInt(x[0]),parseInt(x[1]));">
				<option value="8,10">8x10</option>
				<option value="6,6">4x6</option>
				<option value="10,20">10x20</option>
				<option value="20,20">20x20</option>
				<option value="30,20">30x20</option>
				<option value="40,20">40x20</option>
			</select>
			<div class="input-group-append">
				<button type="button" class="btn btn-info" onclick="ttrtg.start();blur()">start</button>
			</div>
		</div>

	<div id="div_control" style="">
		<div style="position:absolute; top:0; left:0;">
			<button type="button" onclick="ttrtg.rotate(-1);"  style="margin:0 auto;display:block;">CHANGE</button>
			<button type="button" onclick="ttrtg.moveX(-1);"  style="display:block;">LEFT</button>
			<button type="button" onclick="ttrtg.moveBottom();"  style="display:block;">DROP</button>
		</div>
		<div style="position:absolute; top:0; right:0;">
			<button type="button" onclick="ttrtg.rotate(1);"  style="margin:0 auto; display:block;">CHANGE</button>
			<button type="button" onclick="ttrtg.moveX(1);"  style="display:block;">RIGHT</button>
			<button type="button" onclick="ttrtg.moveY(1);"  style="display:block;">DOWN</button>
		</div>
