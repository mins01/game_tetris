	<script>
	var ttrg = tetrisBoxGame();
	var ttrgs = [ttrg];
	// var ttr = new Tetris();
	$(function(){
		ttrg.title="p1";
		ttrg.init('ttrbg');
		ttrg.create(8,10);
		$(document).on('keydown',function(event){
			ttrg.onkeyDown(event)
		})
		$(window).on('resize',function(event){
			ttrg.onresize();
		})
		//-- Í≤åÏûÑÌå®Îìú Ïó∞Îèô
		GamepadHandler.setup(true)
		GamepadHandler.onbuttonpress = function(gpis){
			for(var i=0,m=gpis.length;i<m;i++){
				var gp = gpis[i];
				var ttrg = ttrgs[i];
				if(ttrg==null || gp==null){continue;}
				if(gp != null){
					if(gp.axes){
			      for(var i2=0,m2=gp.axes.length;i2<m2;i2++){
							if(gp.axes[i2]!=0){
								var v = gp.axes[i2];
								v = (v>0)?1:-1
								switch(i2){
									case 0:;
										ttrg.moveX(v);
									break;
									case 1:;
										if(v==1) ttrg.moveY(v);
									break;
									case 2:;
										ttrg.rotate(v);
									break;
								}
							}
			      }
			    }
			    if(gp.buttons){
			      for(var i2=0,m2=gp.buttons.length;i2<m2;i2++){
							if(gp.buttons[i2]!=0){
								switch(i2){
									case 14:
									case 4:
										ttrg.moveX(-1);
									break;
									case 15:
									case 5:
										ttrg.moveX(1);
									break;
									case 13:
										ttrg.moveY(1);
									break;
									case 2:
									case 3:
									case 6:
										ttrg.rotate(-1);
									break;
									case 1:
									case 7:
									case 12:
										ttrg.rotate(1);
									break;
									case 0:
										ttrg.moveBottom(1);
									break;
									case 9:
										if(!ttrg.ttr.gaming) ttrg.start();
									break;
									case 8:
										ttrg.gameOver();
									break;
								}
							}
			      }
			    }
				}
			}
		}
	})
	</script>
